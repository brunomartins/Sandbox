name: Release Drafter

on:
  workflow_dispatch:
    inputs:
      msg:
        description: 'Message to show'
        default: 'Create a release draft'

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
