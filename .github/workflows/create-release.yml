name: Create release

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  TAG_NAME: ${{ github.event.release.tag_name }}

jobs:
  build:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: windows-latest

    steps:
      - name: ðŸ›Ž Checkout repo
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: ðŸš§ Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        
      - name: ðŸ”§ Restore nuget with dotnet
        run: nuget restore ./MMLibrary.sln
      
      - name: ðŸ§± Build project
        run: |
          msbuild.exe ./MMLibrary.sln /p:platform="Any CPU" /p:configuration="Release"
        
      - name: ðŸ“˜ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: '0.0.1'
          release_name: '0.0.1'
          body: |
            ## Title
            ${{ github.event.pull_request.title }}
            
            ## Body
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
      
      - name: ðŸ’¾ 7Zip library
        run: 7z a -t7z -mx=9 MMLibrary.7z ./library

      - name: ðŸ“¤ Upload library to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: '0.0.1'
          file: MMLibrary.7z
          asset_name: MMLibrary
