name: Create release tag

on:
  push:
    branches: main
  
jobs:
  setup:
    name: bump-revision
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout repo
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
          
      - name: ⚙️ Get previous tag.
        id: version
        run: |
          lastTag=`git tag -l --sort=-creatordate --format='%(refname:short)' | head -n 1`
          echo "::set-output name=tag::$lastTag"
      - name: ⚙️ Bump if alpha.
        id: bump-with-alpha
        uses: actions/github-script@v3
        with:
          result-encoding: string
          script: |
                const incoming = "${{steps.version.outputs.tag}}"
                console.log("Incoming Tag: " + incoming)
                if(incoming.includes('alpha')) {
                  const oldNum = incoming.match(/alpha[.]*(\d+)/)[1]
                  const newNum = parseInt(oldNum)+1
                  const newTag = incoming.replace(/alpha.*\d+/, `alpha.${newNum}`)
                  console.log("New Tag: " + newTag)
                  return newTag
                }
                else {
                  const newTag =incoming +'-alpha.0'
                  console.log("New Tag: " + newTag)
                  return newTag
                }
                
      - shell: bash
        run: |
          expr "${{steps.bump-with-alpha.outputs.result}}" > revision.txt
      - name: Upload revision
        uses: actions/upload-artifact@v2
        with:
          name: revision
          path: revision.txt

  create-release:
    name: release
    needs: setup
    runs-on: windows-latest
    steps:
    
      - name: 🛎 Checkout repo
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
    
      - name: 🚧 Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        
      - name: 🔧 Restore nuget with dotnet
        run: nuget restore ./MMLibrary.sln
      
      - name: 🧱 Build project
        run: |
          msbuild.exe ./MMLibrary.sln /p:platform="Any CPU" /p:configuration="Release"
          
      - name: 📥 Download artifact
        uses: actions/download-artifact@v2
        with:
          name: revision
          
      - shell: bash
        name: 📄 read file
        run: |
          value=`cat revision.txt`
          echo "version_state=$value" >> $GITHUB_ENV
          echo "${{ env.version_state }}"
          
      - name: 📘 Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version_state }}
          release_name: ${{ env.version_state }}
          body: |
            ## Title
            ${{ github.event.pull_request.title }}
            
            ## Body
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
          
      - name: 💾 7Zip library
        run: 7z a -t7z -mx=9 MMLibrary.7z DynTools\GhTools\

      - name: 📤 Upload library to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.version_state }}
          file: MMLibrary.7z
          asset_name: MMLibrary
          overwrite: true
          
